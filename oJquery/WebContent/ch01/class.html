<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script type="text/javascript">
         $(function() {
			 $('h1').css('color','red');
			 $('h2').css('color','green');
			 $('p').css('color','blue');
			 $('.or').css('color','orange');
			 $('h1.or').css('color','pink');
		});
</script>
</head>
<body>
     <h1>지소미아</h1><h2>아하</h2>
     <p class="or">하기비스</p>
     <h1 class="or">서초동</h1><h2>광화문</h2>
     
</body>
</html>
