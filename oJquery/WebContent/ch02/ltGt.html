<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script type="text/javascript">
         $(function() {
			$('tr:lt(2)').css('color','red');
			$('tr:gt(4)').css('background','yellow');
		});

</script>
</head>
<body>
     <table>
	<tr><th>딸기 종류</th><th>주소</th></tr>
	<tr><td>산딸기</td><td>경기</td></tr>
	<tr><td>집딸기</td><td>서울</td></tr>
	<tr><td>판딸기</td><td>부산</td></tr>
	<tr><td>죽은딸기</td><td>대구</td></tr>
	<tr><td>뱀딸기</td><td>인천</td></tr>
	<tr><td>알카리딸기</td><td>대전</td></tr>
</table>
</body>
</html>
