<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script type="text/javascript">
         $(function() {
			 $('h1').filter(function(index) {
				 return index%3==0;
			}).css({
				 'background':'red',
				 'color':'white'
			});
		});
</script>
</head>
<body>
<h1>월요일</h1><h1>비온다</h1><h1>귀찮다</h1>
      <h1>늦게 일어났다</h1><h1>지각</h1><h1>대박</h1>
</body>
</html>
